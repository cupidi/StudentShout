<div ng-controller="MessageCtrl" class="container-fluid">
    <div class="row" ng-show="showCat">
	        <div class="btn-group center-block">
	            <label class="btn btn-success glyphicon glyphicon-time kopce col-xs-6 col-sm-6" ng-model="radioModel" btn-radio="'1'">
	                Распоред</label>
	            <label class="btn btn-success glyphicon glyphicon-book kopce col-xs-6 col-sm-6" ng-model="radioModel" btn-radio="'2'">
	                Предмет</label>
	        </div>
    </div>
    <div class="row">
        <textarea maxlength="200" id="tekst" class="form-control addBox" rows="7" ng-model="message" />
    </div>
    <div class="row text-right">
        <label id="charNum" class="options">
            <span ng-bind="200 - message.length"></span> преостанати знаци
        </label>
		<button class="btn btn-warning" ng-click="submitButton()">Прати</button>
    </div>
</div>
